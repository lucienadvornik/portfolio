<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Courses – Lucie Nadvornik</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      background-color: #f9f9f9;
      color: #222;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .courses-section {
      padding: 80px 40px;
      text-align: center;
    }

    .courses-section h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #f92a8e;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      justify-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 270px;
      border: none;
    }

    .video-title {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      padding: 40px;
      font-size: 14px;
      color: #555;
      background-color: #f0f0f0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="./index.html">
        <img src="../assets/lucienadvornik2.png" alt="logo" class="logo" />
      </a>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./data_sources.html">Data Sources</a></li>
        <li><a href="./data_courses.html" class="active">Data Courses</a></li>
      </ul>
    </nav>
  </header>

  <!-- Courses Section -->
  <section class="courses-section">
    <h1>Data Courses</h1>
    <div class="video-grid">
      <!-- Video 1 -->
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/ua-CiDNNj30" title="Data Analysis for Beginners" allowfullscreen></iframe>
        <div class="video-title">Data Analysis for Beginners</div>
      </div>

      <!-- Video 2 -->
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/27axs9dO7AE" title="SQL Basics" allowfullscreen></iframe>
        <div class="video-title">SQL Basics</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Lucie Nádvorník. All rights reserved.
  </footer>

</body>
</html>
